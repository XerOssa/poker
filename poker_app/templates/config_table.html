<form action="{% url 'waiting_room' %}" method="post" id="initial_data" class="form-inline">
    {% csrf_token %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Stack</th>
                <th>Big Blind</th>
                <th>Ante</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="number" name="initial_stack" id="initial_stack" 
                           value="{{ form_config_table.initial_data.initial_stack }}" 
                           style="text-align: center;">
                </td>
                <td>
                    <input type="number" name="small_blind" id="small_blind" 
                           value="{{ form_config_table.initial_data.small_blind }}" 
                           style="text-align: center;">
                </td>
                <td>
                    <input type="number" name="ante" id="ante" 
                           value="{{ form_config_table.initial_data.ante }}" 
                           style="text-align: center;">
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-group" style="text-align: center;">
        <input type="submit" value="Confirm Change" class="btn btn-primary">
        <input type="hidden" name="next" value="{{ request.path }}">
    </div>
</form>
