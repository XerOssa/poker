<form action="{% url 'waiting_room' %}" method="post" id="config_table_form" class="form-inline">
    {% csrf_token %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Stack</th>
                <th>Big Blind</th>
                <th>Ante</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" name="initial_stack" id="initial_stack" value="100" style="text-align: center;"></td>
                <td><input type="number" name="small_blind" id="small_blind" value="1" style="text-align: center;"></td>
                <td><input type="number" name="ante" id="ante" value="0" style="text-align: center;"></td>
            </tr>
        </tbody>
    </table>
    <div class="form-group" style="text-align: center;">
        <button type="submit" value="Confirm Change" class="btn btn-primary">
        <input type="hidden" name="next" value="{{ request.path }}">
    </div>
</form>
