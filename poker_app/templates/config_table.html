<form action="{% url 'waiting_room' %}" method="post" id="initial_data" class="form-inline">
    {% csrf_token %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Stack</th>
                <th>Big Blind</th>
                <th>Ante</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    {{ form_config_table.initial_stack }}
                </td>
                <td>
                    {{ form_config_table.small_blind }}
                </td>
                <td>
                    {{ form_config_table.ante }}
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-group" style="text-align: center;">
        <input type="submit" value="Confirm Change" class="btn btn-primary">
        <input type="hidden" name="next" value="{{ request.path }}">
    </div>
</form>
