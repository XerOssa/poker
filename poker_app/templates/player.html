{% load static %}


<div class="player-{% if player.state == 'participating' %}active{% else %}folded{% endif %}">
  <i class="material-icons md-48
  {% if player.state == 'folded' %}inactive{% endif %}
  {% if player.name == 'Jacek' %}color-human {% else %}color-ai{% endif %}
  {% if round_state.next_player == idx %}color-decision{% endif %}">
  {% if player.name == 'Jacek' %}face{% else %}android{% endif %}
  </i>
  <div class="player-info">
    <span>{{ player.name }}</span>
    <span>${{ player.stack }}</span>
    
  </div>



  <div class="player-cards">
    {% if player.name == 'Jacek' %}

        {% for card in hole_card %}
            <img class="card" src="{% static 'images/card_' %}{{ card }}.png" >
        {% endfor %}

    {% endif %}
  </div>
</div>
