{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Rules</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/waiting_room.css' %}">
</head>
<body>
    <div id="rule_box">
        <h2 class="sub-header">Rule</h2>
        <div id="game_rule">
            <form method="post" action="{% url 'waiting_room' %}">
                {% csrf_token %}
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Stack</th>
                            <th>Big Blind</th>
                            <th>Ante</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="number" name="initial_stack" id="initial_stack" value="{{ new_form_initial_stack }}"></td>
                            <td><input type="number" name="small_blind" id="small_blind" value="{{ new_form_small_blind }}"></td>
                            <td><input type="number" name="ante" id="ante" value="{{ new_form_ante }}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group" style="text-align: center;">
                    <input type="submit" value="Confirm Change" class="btn btn-primary">
                </div>
            </form>
        </div>
        {% include "list_player.html" %}
        {% include "hero_registration.html" %}
        <form action="{% url 'start_game' %}" method="post" id="start_game_form">
            {% csrf_token %}
            <div class="form-group" style="text-align: center;">
                <input type="submit" value="Start Poker" class="btn btn-success">
                <input type="hidden" name="next" value="{{ request.path }}">
            </div>
        </form>
    </div>

</body>
</html>
