{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Poker AI Trainer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/game.css' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
</head>
<body>
    {% for suit in suits %}
        {% for rank in ranks %}
            {% with card_image="images/card_"|add:rank|add:suit|add:".png" %}
                {% if rank and suit %}
                    <p>{{ card_image }}</p>
                    <img src="{% static card_image %}" alt="Card Image">
                {% endif %}
            {% endwith %}
        {% endfor %}
    {% endfor %}
    
    <img style="display:none" src="{% static 'images/poker_pot.png' %}">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/poker.js' %}" ></script>
</body>
</html>
