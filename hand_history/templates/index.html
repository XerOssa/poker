{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- FIXME displaying all images once is necessary to display image in "round_state" -->
        {% for suit in "s", "d", "h", "c" %}
          {% for rank in "2", "3", "4", "5", "6", "7", "8", "9", "T", "J", "Q", "K", "A" %}
            <img style="display:none" src="{% static 'images/card_'|add:rank|add:suit|add:'.png' %}">
          {% endfor %}
        {% endfor %}
        <img style="display:none" src="{% static 'images/poker_pot.png' %}">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'index.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{% static 'poker.js' %}" type="text/javascript"></script>
    </body>
</html>
