{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Rules</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="rule_box">
        <h2 class="sub-header">Rule</h2>
        <div id="game_rule">
            <form method="post" action="{% url 'waiting_room' %}">
                {% csrf_token %}
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Stack</th>
                            <th>Big Blind</th>
                            <th>Ante</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ config_form.initial_stack }}</td>
                            <td>{{ config_form.small_blind }}</td>
                            <td>{{ config_form.ante }}</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        {% include "list_player.html" %}
        {% include "hero_registration.html" %}
        <form action="{% url 'start_game' %}" method="post" id="start_game_form">
            {% csrf_token %}
            <div class="form-group" style="text-align: center;">
                <input type="submit" value="Start Poker" class="btn btn-success">
                <input type="hidden" name="next" value="{{ request.path }}">
            </div>
        </form>
    </div>

</body>
</html>
