
<h2 class="sub-header">Players</h2>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Player Type</th>
                <th>Player Name</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player.idx }}</td>
                    <td>{{ player.type }}</td>
                    <td>{{ player.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
